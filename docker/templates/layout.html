<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeatherBack - What Was the Weather?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      form {
          background: #eaf6ff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.05);
          color: #1a2733;
          border: 1px solid #c8e1f7;
      }
      ul {
          background: transparent;
          padding: 0;
          border-radius: 8px;
          box-shadow: none;
          color: #1a2733;
      }
      .weather-result {
          background: #eaf6ff;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
          margin-top: 20px;
          color: #222;
          border: 1px solid #b6daf7;
      }

      .weather-result li {
          font-size: 1.1rem;
          margin-bottom: 6px;
          color: #213040;
      }

      h2 {
          font-size: 1.4rem;
          background: linear-gradient(to right, #dff3ff, #eaf8ff);
          padding: 10px 15px;
          border-radius: 8px;
          margin-top: 20px;
          color: #18324b;
          border: 1px solid #c8e1f7;
      }
    </style>
    
    <!-- Optional: Your own stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
    header {
        background: linear-gradient(to right, #eaf6ff, #d1eaff);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        border: 1px solid #bcdff7;
    }

    input[type="text"],
    input[type="date"] {
        background-color: #f0f9ff;
        border: 1px solid #cde4f7;
        padding: 8px;
        border-radius: 5px;
        width: 100%;
        max-width: 300px;
    }

    input[type="submit"] {
        background-color: #3399ff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    input[type="submit"]:hover {
        background-color: #1a8cff;
    }
    </style>
</head>
<body style="background: linear-gradient(to bottom, #f0f9ff, #cbebff); color: #333;">

    <div class="container py-4">
        <header class="mb-4">
            <h1 class="text-center">üå¶Ô∏è WeatherBack</h1>
            <p class="text-center">Travel back in time ‚Äî discover the weather on any day since 1950!</p>
            <hr>
        </header>

        <!-- Main content area -->
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
